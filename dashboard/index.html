<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head> 
<body>

    <aside class="sidebar">
        <h2>Logo</h2>
        <nav>
            <ul>
                <li><a href="#" rota="home" class="menu_acionado" onclick="clicar()">Home</a></li>
                <li><a href="#" rota="produtos">Produtos</a></li>
                <li><a href="#" rota="clientes">Clientes</a></li>
                <li><a href="#" rota="contatos">Contatos</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <!-- Local onde vamos colocar o conteúdo dinâmico do site -->
        <h1>Formulário de clientes</h1>
        <form method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="" required placeholder="Digite o nome do cliente" maxlength="250">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">

            <label for="genero">Gênero</label>
            <label><input type="radio" name="genero" value="masculino"> Masculino </label>
            <label><input type="radio" name="genero" value="feminino"> Feminio </label>
            <label><input type="radio" name="genero" value="outro"> Outro </label>

            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" name="nascimento">

            <label for="estado">Estado</label>
            <select id="estado" name="estado">
                <option value="">Selecione uma opção</option>
                <option value="SP">São Paulo</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="BA">Bahia</option>
            </select>


            <label>Interesses</label>
            <label><input type="checkbox" name="interesses" value="tecnologia">Tecnologia</label>
            <label><input type="checkbox" name="interesses" value="economia">Economia</label>
            <label><input type="checkbox" name="interesses" value="negocios">Negócios</label>

            <label for="foto">Foto de perfil</label>
            <input type="file" id="foto" name="foto">

            <label for="satisfacao">Nível de satisfação</label>
            <input type="range" id="satisfacao" name="satisfacao" min="0" max="100" 
                    onchange="exibirValorAtual(this.value)">
            <p id="valor_satisfacao"></p>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            
        </form>        
    </main>


    <script src="app.js"></script>   
     
</body>
</html>
